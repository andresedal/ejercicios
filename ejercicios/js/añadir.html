<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AÃ±adir</title>
        <script>
            window.addEventListener('load', function(){

                let boton = document.getElementById('boton')
                let salida = document.getElementById('salida')
            
                boton.addEventListener('mouseenter', function(){
                    let nuevoli1 = document.createElement('li')
                    nuevoli1.innerHTML='has entrado'
                    salida.appendChild(nuevoli1)
                })

                boton.addEventListener('mouseout', function(){
                    let nuevoli2 = document.createElement('li')
                    nuevoli2.innerHTML='has salido'
                    salida.appendChild(nuevoli2)
                })

            })

        </script>
    </head>
    <body>
        <h1 align="center">Boton con mouse</h1>
        <input type="button" id="boton" value="pasa sobre mi">
        <ul id="salida">

        </ul>
    </body>
</html>
